<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="city-selector">
        <select name="" id="">
          <option value="">Select a city...</option>
          <option value="">Bangkok</option>
          <option value="">Toronto</option>
          <option value="">Vienna</option>
        </select>
      </div>
      <div class="cities">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">April 2nd 2024</div>
        </div>
        <div class="time">11:23:34 <span>AM</span></div>
      </div>
      <div class="cities">
        <div>
          <h2>Paris</h2>
          <div class="date">April 2nd 2024</div>
        </div>
        <div class="time">11:23:34 <span>AM</span></div>
      </div>
    </div>
    <footer>
      This page was coded by
      <a href="https://www.linkedin.com/in/nadine-damphousse/"
        >Nadine Damphousse</a
      >
      and is open-sourced on
      <a href="https://github.com/ndamph/world-clock">Github</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
