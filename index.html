<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="city-selector">
        <select id="city-select">
          <option value="">Select a city...</option>
          <option value="current">Current Location</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="America/Toronto">Toronto</option>
          <option value="Europe/Vienna">Vienna</option>
        </select>
      </div>
      <div class="cities" id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date" id="los-angeles-date"></div>
          </div>
          <div class="time" id="los-angeles-time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date" id="paris-date"></div>
          </div>
          <div class="time" id="paris-time"></div>
        </div>
        <div class="city" id="manila">
          <div>
            <h2>Manila</h2>
            <div class="date" id="manila-date"></div>
          </div>
          <div class="time" id="manila-time"></div>
        </div>
      </div>
    </div>
    <footer>
      This page was coded by
      <a href="https://www.linkedin.com/in/nadine-damphousse/" target="_blank"
        >Nadine Damphousse</a
      >
      and is open-sourced on
      <a href="https://github.com/ndamph/world-clock" target="_blank">Github</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
